<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataReferenceLabel">Create or edit a Data Reference</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dataReference.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dataReference.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_internalKey">Internal Key</label>
            <input type="text" class="form-control" name="internalKey" id="field_internalKey"
                [(ngModel)]="dataReference.internalKey" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_noAVS">No AVS</label>
            <input type="text" class="form-control" name="noAVS" id="field_noAVS"
                [(ngModel)]="dataReference.noAVS" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="dataReference.nom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                [(ngModel)]="dataReference.prenom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDeNaissance">Date De Naissance</label>
            <div class="d-flex">
                <input id="field_dateDeNaissance" type="datetime-local" class="form-control" name="dateDeNaissance" [(ngModel)]="dataReference.dateDeNaissance"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
