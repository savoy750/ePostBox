<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myKeyReferenceLabel">Create or edit a Key Reference</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!keyReference.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="keyReference.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_internalKey">Internal Key</label>
            <input type="text" class="form-control" name="internalKey" id="field_internalKey"
                [(ngModel)]="keyReference.internalKey" required/>
            <div [hidden]="!(editForm.controls.internalKey?.dirty && editForm.controls.internalKey?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.internalKey?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ePostKeyName">E Post Key Name</label>
            <input type="text" class="form-control" name="ePostKeyName" id="field_ePostKeyName"
                [(ngModel)]="keyReference.ePostKeyName" required/>
            <div [hidden]="!(editForm.controls.ePostKeyName?.dirty && editForm.controls.ePostKeyName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ePostKeyName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ePostKeyValue">E Post Key Value</label>
            <input type="text" class="form-control" name="ePostKeyValue" id="field_ePostKeyValue"
                [(ngModel)]="keyReference.ePostKeyValue" required/>
            <div [hidden]="!(editForm.controls.ePostKeyValue?.dirty && editForm.controls.ePostKeyValue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ePostKeyValue?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_internalKey">Internal Key</label>
            <select class="form-control" id="field_internalKey" name="internalKey" [(ngModel)]="keyReference.internalKeyId">
                <option [ngValue]="null"></option>
                <option [ngValue]="dataReferenceOption.id" *ngFor="let dataReferenceOption of internalkeys; trackBy: trackDataReferenceById">{{dataReferenceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
